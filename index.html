<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone tutorial app</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
  <h1>Backbone Tutorial</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Url</th>
        <th>Action</th>
      </tr>
      <tr>
        <td><input class="form-control author-input"></td>
        <td><input class="form-control title-input"></td>
        <td><input class="form-control url-input"></td>
        <td><button class="btn btn-primary add-blog">Add</button></td>
      </tr>
      <tbody class="blogs-list">
      </tbody>
    </thead>
  </table>
</div>
<script type="text/template" class="blogs-list-template">
  <td><span class="author"><%= author %></span></td>
  <td><span class="title"><%= title %></span></td>
  <td><span class="url"><%= url %></span></td>
  <td><button class="btn btn-warning edit-blog edit-blog">Edit</button> <button class="btn btn-danger delete-blog edit-blog">Delete</button></td>
</script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="script.js"></script>
</body>
</html>
